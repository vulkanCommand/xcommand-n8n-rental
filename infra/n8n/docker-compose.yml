services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_API_VERSION=1.44
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.le.acme.email=you@xcommand.cloud
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --log.level=DEBUG
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/n8n/letsencrypt:/letsencrypt
      - /srv/n8n/traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    networks:
      web: {}

  landing:
    image: nginx:alpine
    container_name: landing
    restart: unless-stopped
    volumes:
      - /srv/n8n/landing:/usr/share/nginx/html:ro
      - /srv/n8n/landing/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      web: {}
    labels:
      - traefik.enable=true
      - traefik.docker.network=n8n_web

      # apex domain → landing
      - traefik.http.routers.landing.rule=Host(`xcommand.cloud`)
      - traefik.http.routers.landing.entrypoints=websecure
      - traefik.http.routers.landing.tls.certresolver=le
      - traefik.http.routers.landing.priority=100
      - traefik.http.services.landing.loadbalancer.server.port=80

      # helpful debug + no-cache for HTML
      - traefik.http.routers.landing.middlewares=servedby,html-nocache
      - traefik.http.middlewares.servedby.headers.customResponseHeaders.X-Served-By=landing-nginx
      - traefik.http.middlewares.html-nocache.headers.customResponseHeaders.Cache-Control=no-store, no-cache, must-revalidate, max-age=0
      - traefik.http.middlewares.html-nocache.headers.customResponseHeaders.Pragma=no-cache
      - traefik.http.middlewares.html-nocache.headers.customResponseHeaders.Expires=0

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      N8N_HOST: n8n.xcommand.cloud
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://n8n.xcommand.cloud
    networks:
      web: {}
    labels:
      - traefik.enable=true
      - traefik.docker.network=n8n_web

      # subdomain → n8n
      - traefik.http.routers.n8n.rule=Host(`n8n.xcommand.cloud`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.tls.certresolver=le
      - traefik.http.services.n8n.loadbalancer.server.port=5678

networks:
  web:
    name: n8n_web
    external: true
